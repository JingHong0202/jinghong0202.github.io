<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title></title><script src="https://cdn.jsdelivr.net/gh/JingHong0202/jinghong0202.github.io@v0.1.4/libs/echarts/echarts.min.js"></script><style>*{padding:0;margin:0}body,html{width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center}#myCharts{width:100%;height:100%}</style></head><body><div id="myCharts"></div><script>let myChart = echarts.init(document.getElementById('myCharts'))
      let data = fetch('/js/data.json')
        .then(res => {
          return res.json()
        })
        .then(data => {
         
          myChart.setOption(
            (option = {
              tooltip: {
                trigger: 'item',
                triggerOn: 'mousemove'
              },
              series: [
                {
                  type: 'tree',
                  data: [data],
                  top: '1%',
                  left: '3%',
                  bottom: '1%',
                  right: '20%',

                  symbolSize: 7,

                  label: {
                    position: 'right',
                    verticalAlign: 'middle',
                    align: 'left',
                    fontSize: 15
                  },

                  leaves: {
                    label: {
                    position: 'right',
                    verticalAlign: 'middle',
                    align: 'left',
                    fontSize: 15
                    }
                  },

                  expandAndCollapse: true,
                  animationDuration: 550,
                  animationDurationUpdate: 750
                }
              ]
            })
          )
        })</script></body></html>
